<div class="controller" ng-controller="ChorMapController" style="height:100%;width:100%;position: absolute;">
	<div id="container" ng-if="!errorField" class="container" style="height:100%; width:100%;">
		<leaflet id={{mapID}} maxbounds="maxbounds" legend="legend" lf-center="center" defaults="defaults" geojson="geojson" events="events"></leaflet>
		<div class="info">{{selected}} : {{how_many}}</div>
		<div id ="{{mapID}}Resize" class="resize">
			<iframe></iframe><iframe></iframe>
		</div>
	</div>
	<div class="error" ng-if="errorField">
		<p id="errorPar">Error in index "{{indexChosen}}" : {{textError}} </p>
	</div>
</div>
